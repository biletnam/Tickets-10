<form name="frmEditOffice" method="post" action="">
<input type="hidden" name="f" value="<:v:_module_>/saveoffice">
<input type="hidden" name="id" value="<:v:lngId>">
<table class="form">
  <tr>
    <th>Name</th>
    <td><input type="text" name="strName" value="<:v:strName>"></td>
  </tr>
  <tr>
    <th>Currency</th>
    <td><input type="text" name="strCurrency" value="<:v:strCurrency>"></td>
  </tr>
  <tr>
    <th>Account Name</th>
    <td><input type="text" name="account_name" value="<:v:account_name>"></td>
  </tr>
  <tr>
    <th>Allow HR to authorize absences</th>
    <td><select name="hr_authorize_absence"><:v:hr_authorize_absence|yesno></select></td>
  </tr>
  <tr>
    <th>Absence Calendar</th>
    <td>&nbsp; <a href="?p=<:v:_module_>/officeabsences&office=<:v:lngId>">Click to view</a></td>
  </tr>
  <tr>
    <th>Employee balances</th>
    <td>&nbsp; <a href="?p=<:v:_module_>/balances&office=<:v:lngId>">Click to view</a></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
      <input type="submit" value="Save Changes">
    </td>
  </tr>
</table>
</form>
