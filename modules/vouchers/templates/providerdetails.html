<h1><:v:pagetitle></h1>

<form action="">
<input type="hidden" name="f" value="<:v:_module_>/saveprovider" />
<input type="hidden" name="id" value="<:v:id>" />
<table class="form">
  <tr>
    <th>Name</th>
    <td><input type="text" name="name" size="30" maxlength="50" value="<:v:name>" /></td>
  </tr>
  <tr>
    <th>Location</th>
    <td>
      <select name="location">
        <option value=""></option>
        <:a:locationoptions|looptemplate?module=main&name=option>
      </select>
    </td>
  </tr>
  <tr>
    <th>City</th>
    <td><input type="text" name="city" size="20" maxlength="50" value="<:v:city>" /></td>
  </tr>
  <tr>
    <th>Address</th>
    <td><input type="text" name="address" size="50" maxlength="80" value="<:v:address>" /></td>
  </tr>
  <tr>
    <th>E-mail</th>
    <td><input type="text" name="email" size="50" maxlength="50" value="<:v:email>" /></td>
  </tr>
  <tr>
    <th>Contact Phone</th>
    <td><input type="text" name="contact_phone" size="20" maxlength="50" value="<:v:contact_phone>" /></td>
  </tr>
  <tr>
    <th>Contact Person</th>
    <td><input type="text" name="contact_name" size="30" maxlength="50" value="<:v:contact_name>" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><input type="submit" value="Save voucher provider" /></td>
  </tr>
</table>
</form>

<h2>Related voucher series</h2>

<table class="list" width="100%">
  <tr>
    <th>Name</th>
    <th>Code</th>
    <th>Office</th>
    <th>Quantity</th>
    <th>Value</th>
    <th>Used</th>
    <th>&nbsp;</th>
  </tr>
  <:a:series|looptemplate?name=providerdetails.serie>
</table>
