<form action="">
<input type="hidden" name="f" value="<:v:_module_>/saveprovider" />
<table class="form">
  <tr>
    <th class="required">Name</th>
    <td><input type="text" name="name" size="30" maxlength="50" class="required" /></td>
  </tr>
  <tr>
    <th>Location</th>
    <td>
      <select name="location">
        <option value=""></option>
        <:a:locationoptions|looptemplate?module=main&name=option>
      </select>
    </td>
  </tr>
  <tr>
    <th>City</th>
    <td><input type="text" name="city" size="20" maxlength="50" /></td>
  </tr>
  <tr>
    <th>Address</th>
    <td><input type="text" name="address" size="50" maxlength="80" /></td>
  </tr>
  <tr>
    <th>E-mail</th>
    <td><input type="text" name="email" size="50" maxlength="50" /></td>
  </tr>
  <tr>
    <th>Contact Phone</th>
    <td><input type="text" name="contact_phone" size="20" maxlength="50" /></td>
  </tr>
  <tr>
    <th>Contact Person</th>
    <td><input type="text" name="contact_name" size="30" maxlength="50" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><input type="submit" value="Save voucher provider" /></td>
  </tr>
</table>
</form>
