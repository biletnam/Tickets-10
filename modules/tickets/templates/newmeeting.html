<h1><:v:pagetitle></h1>

<form action="" method="post">
<input type="hidden" name="f" value="<:v:_module_>/createmeeting" />
<table class="form">
  <tr>
    <th>Name</th>
    <td><input type="text" name="name" value="New meeting <:v:name>" /></td>
  </tr>
  <tr>
    <th>Location</th>
    <td><input type="text" name="location" value="<:v:location>" /></td>
  </tr>
  <tr>
    <th>Date</th>
    <td><input type="text" class="calendardate" title="Click to select date" id="meetingdate" name="meetingdate" size="10" maxlength="10" value="<:v:meetingdate|dateformat?format=fulldate>" /></td>
  </tr>
  <tr>
    <th>Comment</th>
    <td><textarea name="comment" cols="60" rows="5"><:v:comment></textarea></td>
  </tr>
<:v:clonecopy>
<!--
<:_:clonemeeting|forwardtemplate?module=&name=newmeeting.clonemeeting>
<:_:copytickets|forwardtemplate?module=&name=newmeeting.copytickets>
-->
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Continue..." /></td>
  </tr>
</table>
</form>


<script>
$('#meetingdate').datepick({dateFormat: 'dd.mm.yyyy', firstDay: 1});
</script>
