<h1><:v:pagetitle></h1>

<form action="" method="post">
<input type="hidden" name="f" value="<:v:_module_>/savehotel" />
<input type="hidden" name="id" value="<:v:id>" />
<table class="form">
  <tr>
    <th>Name</th>
    <td><input type="text" name="name" value="<:v:name>" size="40" /></td>
  </tr>
  <tr>
    <th>Address</th>
    <td><input type="text" name="address" value="<:v:address>" size="80" /></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td><input type="text" name="phone" value="<:v:phone>" size="20" /></td>
  </tr>
  <tr>
    <th>Fax</th>
    <td><input type="text" name="fax" value="<:v:fax>"  size="20" /></td>
  </tr>
  <tr>
    <th>Email</th>
    <td><input type="text" name="email" value="<:v:email>" size="30" /></td>
  </tr>
  <tr>
    <th>Website</th>
    <td><input type="text" name="website" value="<:v:website>"  size="40" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Save" /></td>
  </tr>
</table>
</form>
