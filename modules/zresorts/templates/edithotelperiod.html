<h1><:v:pagetitle></h1>

<form action="" method="post">
<input type="hidden" name="f" value="<:v:_module_>/savehotelperiod" />
<input type="hidden" name="id" value="<:v:id>" />
<input type="hidden" name="hotel" value="<:v:hotel>" />
<table class="form">
  <tr>
    <th>Name</th>
    <td><input type="text" name="name" value="<:v:name>" size="40" /></td>
  </tr>
  <tr>
    <th>Date From</th>
    <td><input type="text" name="datefrom" value="<:v:datefrom|dateformat?format=shortdate>" size="10" maxlength="10" /></td>
  </tr>
  <tr>
    <th>Date To</th>
    <td><input type="text" name="dateto" value="<:v:dateto|dateformat?format=shortdate>" size="10" maxlength="10" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Save" /></td>
  </tr>
</table>
</form>
