<form action="" method="form">
<input type="hidden" name="f" value="<:v:_module_>/save" />
<input type="hidden" name="id" value="<:v:id>" />
<table class="form">
  <tr>
    <th>Related to</th>
    <td><:v:object></td>
  </tr>
  <tr>
    <th>Title</th>
    <td><input type="text" name="title" value="<:v:title>" size="50" maxlength="255" /></td>
  </tr>
  <tr>
    <th>Description</th>
    <td><textarea name="description" rows="8" cols="50"><:v:description></textarea></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Save" /></td>
  </tr>
</table>
</form>
