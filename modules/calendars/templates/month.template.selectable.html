    <td class="selectableday <:v:weekend> <:v:OfficeDayType>" onmouseover="document.getElementById('day_<:v:i>').style.fontWeight='bold';" onmouseout="document.getElementById('day_<:v:i>').style.fontWeight='normal';">
      <div id="day_<:v:i>" class="day"><span class="monthview_checkbox_container"><input type="checkbox" id="check_<:v:i>" onclick="collectCheckedDays(<:v:i>, this.checked);" /></span><:v:i></div>
      <div id="daydata_<:v:i>" class="daydata"><:v:data></div>
    </td>
