<body>
  
  <div id="wrap">
  
    <div id="header" class="clearfix">
      <div id="logo">
        <a href="client.pl"><img src="../images/absolute80.jpg" width="458" height="80" border="0" /></a>

      <div id="name">

    </div>

  <script>
    $('#showtimegauge').hide();
    $('#hidetimegauge').hide();
