<p>
Define search criteria for articles.
</p>

<form name="frmSearch" action="" method="get">
<input type="hidden" name="p" value="<:v:_module_>/search" />
<table class="form">
<tr>
  <th>Tag:</th>
  <td>
    <input type="text" name="tag" size="20" value="<:v:tag>" />
  </td>
  <th>Keyword:</th>
  <td>
    <input type="text" name="search" size="20" value="<:v:search>" />
    <input type="submit" value="Search" />
  </td>
</tr>
</table>
</form>
