<p>You can upload more files below.</p>

<form action="" method="post" enctype="multipart/form-data">
<input type="hidden" name="f" value="<:v:_module_>/addattachment">
<input type="hidden" name="article" value="<:v:id>">
<table class="form">
  <tr>
    <th>Attachment</th>
    <td><input type="file" name="attachment"></td>
  </tr>
  <tr>
    <th>Description</th>
    <td>
      <input type="text" name="description" size="30" maxlength="50" />
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Add attachment" /></td>
  </tr>
</table>
</form>
