<form action="" method="post">
<input type="hidden" name="f" value="<:v:_module_>/saveparonage" />
<input type="hidden" name="id" value="<:v:id>" />
<table class="form">
  <tr>
    <th>Net Price</th>
    <td><:v:NetPrice></td>
  </tr>
  <tr>
    <th>Amount</th>
    <td><:v:amount></td>
  </tr>
  <tr>
    <th>Paid</th>
    <td><input type="text" name="paid" size="8" maxlength="12" value="<:v:amount_paid>" /></td>
  </tr>
  <tr>
    <th>Comment</th>
    <td><textarea name="comment" rows="5" cols="50" ><:v:comment></textarea></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" value="Save"></td>
  </tr>
</table>
</form>
